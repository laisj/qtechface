[Setup]
trainingfiledownloadlink = wget http://eclecti.cc/files/2008/03/haarcascade_frontalface_alt.xml
pip_tools = configobj
apt_get_packages = build-essential, python-software-properties, python-opencv, python-numpy, python-scipy

[Runtime]
inputfolder = ./input/
outputfolder = ./output/
debugfolder = ./debug/
trainingdatafile = haarcascade_frontalface_default.xml
maxinterval = 2090

[TrainingParam]
detect1 = 1.15
detect2 = 5
